name: Release Build & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'version_config.yaml'
  workflow_dispatch:

jobs:
  build-web-and-docker:
    name: Build Web & Docker
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get version
        id: version
        run: |
          VERSION=$(awk '/^client:/{flag=1; next} flag && /version:/{print $2; exit}' version_config.yaml | tr -d '"' | tr -d "'")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build Flutter Web
        run: |
          cd tools && dart pub get && cd ..
          dart tools/generate_version.dart
          cd client
          flutter pub get
          flutter build web --release
      
      - name: Copy Web to Server
        run: |
          rm -rf server/web
          cp -r client/build/web server/web
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        if: vars.DOCKERHUB_USERNAME != ''
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/peerwave:latest
            ghcr.io/${{ github.repository_owner }}/peerwave:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/peerwave:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/peerwave:buildcache,mode=max
      
      - name: Push to Docker Hub
        if: vars.DOCKERHUB_USERNAME != ''
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/peerwave:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/peerwave:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/peerwave:buildcache

  build-windows:
    name: Build Windows Client
    runs-on: windows-latest
    needs: build-web-and-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./client
        run: flutter pub get
      
      - name: Generate version info
        run: |
          cd tools && dart pub get && cd ..
          dart tools/generate_version.dart
      
      - name: Build Windows app
        working-directory: ./client
        run: flutter build windows --release
      
      - name: Copy tray icon to release
        run: Copy-Item client/windows/runner/resources/app_icon.ico client/build/windows/x64/runner/Release/app_icon.ico
      
      - name: Install Inno Setup
        run: choco install innosetup -y
      
      - name: Create Installer
        env:
          APP_VERSION: ${{ needs.build-web-and-docker.outputs.version }}
        run: iscc windows-installer.iss
      
      - name: Create ZIP package
        run: Compress-Archive -Path client/build/windows/x64/runner/Release/* -DestinationPath PeerWave-${{ needs.build-web-and-docker.outputs.version }}-windows-x64.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-client
          path: |
            PeerWave-*-windows-installer.exe
            PeerWave-*-windows-x64.zip
          retention-days: 30

  build-macos:
    name: Build macOS Client
    runs-on: macos-latest
    needs: build-web-and-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./client
        run: flutter pub get
      
      - name: Generate version info
        run: |
          cd tools && dart pub get && cd ..
          dart tools/generate_version.dart
      
      - name: Build macOS app
        working-directory: ./client
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          brew install create-dmg
          cd client/build/macos/Build/Products/Release
          create-dmg \
            --volname "PeerWave" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "PeerWave-${{ needs.build-web-and-docker.outputs.version }}-macos.dmg" \
            "peerwave_client.app"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-client
          path: client/build/macos/Build/Products/Release/*.dmg
          retention-days: 30

  build-android:
    name: Build Android Client
    runs-on: ubuntu-latest
    needs: build-web-and-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./client
        run: flutter pub get
      
      - name: Generate version info
        run: |
          cd tools && dart pub get && cd ..
          dart tools/generate_version.dart
      
      - name: Decode keystore
        if: vars.HAS_ANDROID_SIGNING == 'true'
        working-directory: ./client/android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > app/upload-keystore.jks
      
      - name: Create key.properties
        if: vars.HAS_ANDROID_SIGNING == 'true'
        working-directory: ./client/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
      
      - name: Build APK (Debug)
        if: vars.HAS_ANDROID_SIGNING != 'true'
        working-directory: ./client
        run: flutter build apk --debug
      
      - name: Build APK (Release)
        if: vars.HAS_ANDROID_SIGNING == 'true'
        working-directory: ./client
        run: flutter build apk --release --split-per-abi
      
      - name: Build App Bundle
        if: vars.HAS_ANDROID_SIGNING == 'true'
        working-directory: ./client
        run: flutter build appbundle --release
      
      - name: Rename files
        working-directory: ./client/build/app/outputs
        run: |
          cd flutter-apk
          for file in *.apk; do
            if [ -f "$file" ]; then
              newname=$(echo "$file" | sed "s/app/PeerWave-${{ needs.build-web-and-docker.outputs.version }}/")
              mv "$file" "$newname"
            fi
          done
          
          if [ -f "../bundle/release/app-release.aab" ]; then
            mv ../bundle/release/app-release.aab ../bundle/release/PeerWave-${{ needs.build-web-and-docker.outputs.version }}.aab
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-client
          path: |
            client/build/app/outputs/flutter-apk/*.apk
            client/build/app/outputs/bundle/release/*.aab
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-web-and-docker, build-windows, build-macos, build-android]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-web-and-docker.outputs.version }}
          name: PeerWave v${{ needs.build-web-and-docker.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ³ Docker Images
            
            Pull the Docker image:
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/peerwave:${{ needs.build-web-and-docker.outputs.version }}
            docker pull ghcr.io/${{ github.repository_owner }}/peerwave:latest
            ```
            
            ## ðŸ“¦ Downloads
            
            Download the client applications for your platform below.
          files: |
            artifacts/windows-client/*
            artifacts/macos-client/*
            artifacts/android-client/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "### âœ… Release Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.build-web-and-docker.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker: ghcr.io & Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸªŸ Windows installer & ZIP" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ macOS DMG" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– Android APK & AAB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build-web-and-docker.outputs.version }}" >> $GITHUB_STEP_SUMMARY
