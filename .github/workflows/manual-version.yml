name: Manual Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      changelog_entry:
        description: 'Changelog entry (describe the changes)'
        required: true
        type: string

jobs:
  bump-version:
    name: Bump Version Manually
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
      
      - name: Install dependencies
        run: |
          cd tools
          dart pub get
      
      - name: Bump version
        id: bump
        run: |
          dart run tools/version_manager.dart ${{ github.event.inputs.bump_type }}
          VERSION=$(grep -oP 'version: "\K[^"]+' version_config.yaml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸš€ Version bumped to: $VERSION"
      
      - name: Add changelog entry
        run: |
          dart run tools/version_manager.dart add-changelog "${{ steps.bump.outputs.version }}" "${{ github.event.inputs.changelog_entry }}"
          echo "ðŸ“ Changelog entry added"
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Generate version files
        run: |
          dart run tools/generate_version.dart
          echo "âœ… Generated version files"
      
      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version_config.yaml
          git add client/lib/core/version/version_info.dart
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}

${{ github.event.inputs.changelog_entry }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.bump.outputs.version }}"
          echo "âœ… Committed and tagged version ${{ steps.bump.outputs.version }}"
      
      - name: Summary
        run: |
          echo "### âœ… Manual Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.bump.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ github.event.inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Changelog:** ${{ github.event.inputs.changelog_entry }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Release workflow will trigger automatically for tag v${{ steps.bump.outputs.version }}" >> $GITHUB_STEP_SUMMARY
