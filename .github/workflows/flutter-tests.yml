name: Flutter Tests (Web)

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  flutter-test-vm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests (VM)
        run: flutter test