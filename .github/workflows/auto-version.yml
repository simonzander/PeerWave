name: Auto-Version on Main Merge

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version_config.yaml'
      - 'client/lib/core/version/version_info.dart'
      - 'CHANGELOG.md'
      - '**.md'
      - '.github/**'

jobs:
  bump-version:
    name: Bump Patch Version
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-version]')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
      
      - name: Install yaml package
        run: dart pub global activate yaml
      
      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -oP 'version: "\K[^"]+' version_config.yaml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current version: $VERSION"
      
      - name: Bump patch version
        id: bump
        run: |
          cd tools
          dart pub get
          cd ..
          dart run tools/version_manager.dart patch
          NEW_VERSION=$(grep -oP 'version: "\K[^"]+' version_config.yaml | head -1)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸš€ New version: $NEW_VERSION"
      
      - name: Setup Flutter for version generation
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Generate version files
        run: |
          cd tools
          dart pub get
          cd ..
          dart run tools/generate_version.dart
          echo "âœ… Generated version_info.dart"
      
      - name: Generate release notes from commits
        run: |
          mkdir -p client/whatsnew
          
          # Get commits since last version tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges -30)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          
          # Generate release notes
          cat > client/whatsnew/en-US.txt << 'EOF'
          ðŸš€ What's New in PeerWave v${{ steps.bump.outputs.new_version }}
          
          EOF
          
          # Categorize commits
          echo "$COMMITS" | grep -i "feat(security):" >> security_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "feat(auth):" >> auth_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "feat:" >> feature_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "fix:" >> fix_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "perf:" >> perf_commits.txt 2>/dev/null || true
          
          # Add security improvements
          if [ -s security_commits.txt ] || [ -s auth_commits.txt ]; then
            echo "ðŸ” Security & Authentication" >> client/whatsnew/en-US.txt
            cat security_commits.txt auth_commits.txt 2>/dev/null | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/feat(security): //g' | sed 's/feat(auth): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Add new features
          if [ -s feature_commits.txt ]; then
            echo "âœ¨ New Features" >> client/whatsnew/en-US.txt
            cat feature_commits.txt | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/feat: //g' | sed 's/feat([^)]*): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Add bug fixes
          if [ -s fix_commits.txt ]; then
            echo "ðŸ› Bug Fixes" >> client/whatsnew/en-US.txt
            cat fix_commits.txt | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/fix: //g' | sed 's/fix([^)]*): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Add performance improvements
          if [ -s perf_commits.txt ]; then
            echo "âš¡ Performance Improvements" >> client/whatsnew/en-US.txt
            cat perf_commits.txt | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/perf: //g' | sed 's/perf([^)]*): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Cleanup
          rm -f security_commits.txt auth_commits.txt feature_commits.txt fix_commits.txt perf_commits.txt
          
          echo "âœ… Generated release notes: client/whatsnew/en-US.txt"
          cat client/whatsnew/en-US.txt
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version_config.yaml
          git add client/lib/core/version/version_info.dart
          git add client/whatsnew/en-US.txt
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip-version]"
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin main
          git push origin "v${{ steps.bump.outputs.new_version }}"
          echo "âœ… Version bumped and tagged: v${{ steps.bump.outputs.new_version }}"
      
      - name: Trigger release workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"version-bumped","client_payload":{"version":"${{ steps.bump.outputs.new_version }}"}}'
          echo "âœ… Triggered release workflow"
