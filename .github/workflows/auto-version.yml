name: Auto-Version on Main Merge

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version_config.yaml'
      - 'client/lib/core/version/version_info.dart'
      - 'CHANGELOG.md'
      - '**.md'
      - '.github/**'

jobs:
  bump-version:
    name: Bump Patch Version
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-version]')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Detect changed folders
        id: detect
        run: |
          # Get list of changed files in this push
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          
          # Check if server files changed
          if echo "$CHANGED_FILES" | grep -q "^server/"; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Server changes detected"
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No server changes"
          fi
          
          # Check if client files changed
          if echo "$CHANGED_FILES" | grep -q "^client/"; then
            echo "client_changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“± Client changes detected"
          else
            echo "client_changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No client changes"
          fi
          
          # Summary
          echo "Changed files:"
          echo "$CHANGED_FILES" | head -20
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
      
      - name: Install yaml package
        run: dart pub global activate yaml
      
      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -oP 'version: "\K[^"]+' version_config.yaml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current version: $VERSION"
      
      - name: Bump patch version
        id: bump
        run: |
          cd tools
          dart pub get
          cd ..
          
          # Determine what to bump based on changes
          if [ "${{ steps.detect.outputs.client_changed }}" = "false" ]; then
            echo "ðŸ“¦ Only server changed - bumping server version only"
            # Bump server version only
            CURRENT_SERVER=$(grep -A 2 "^server:" version_config.yaml | grep "version:" | sed 's/.*version: "\(.*\)"/\1/')
            IFS='.' read -r major minor patch <<< "$CURRENT_SERVER"
            NEW_PATCH=$((patch + 1))
            NEW_SERVER_VERSION="$major.$minor.$NEW_PATCH"
            
            # Update server version in config
            sed -i "/^server:/,/^  version:/ s/version: \".*\"/version: \"$NEW_SERVER_VERSION\"/" version_config.yaml
            
            echo "new_version=$NEW_SERVER_VERSION" >> $GITHUB_OUTPUT
            echo "bump_type=server-only" >> $GITHUB_OUTPUT
            echo "ðŸš€ New server version: $NEW_SERVER_VERSION"
          else
            echo "ðŸ“± Client changed - bumping both server and client versions"
            # Bump both versions
            dart run tools/version_manager.dart patch
            NEW_VERSION=$(grep -oP 'version: "\K[^"]+' version_config.yaml | head -1)
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "bump_type=both" >> $GITHUB_OUTPUT
            echo "ðŸš€ New version (both): $NEW_VERSION"
          fi
      
      - name: Setup Flutter for version generation
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Generate version files
        if: steps.bump.outputs.bump_type == 'both'
        run: |
          cd tools
          dart pub get
          cd ..
          dart run tools/generate_version.dart
          echo "âœ… Generated version_info.dart"
      
      - name: Update pubspec.yaml version
        if: steps.bump.outputs.bump_type == 'both'
        run: |
          NEW_VERSION=$(grep -oP 'version: "\K[^"]+' version_config.yaml | head -1)
          # Update pubspec.yaml with new version
          sed -i "s/^version: .*/version: $NEW_VERSION/" client/pubspec.yaml
          echo "âœ… Updated pubspec.yaml to version $NEW_VERSION"
      
      - name: Generate release notes from commits
        run: |
          mkdir -p client/whatsnew
          
          # Get commits since last version tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges -30)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          
          # Generate release notes
          cat > client/whatsnew/en-US.txt << 'EOF'
          ðŸš€ What's New in PeerWave v${{ steps.bump.outputs.new_version }}
          
          EOF
          
          # Categorize commits
          echo "$COMMITS" | grep -i "feat(security):" >> security_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "feat(auth):" >> auth_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "feat:" >> feature_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "fix:" >> fix_commits.txt 2>/dev/null || true
          echo "$COMMITS" | grep -i "perf:" >> perf_commits.txt 2>/dev/null || true
          
          # Add security improvements
          if [ -s security_commits.txt ] || [ -s auth_commits.txt ]; then
            echo "ðŸ” Security & Authentication" >> client/whatsnew/en-US.txt
            cat security_commits.txt auth_commits.txt 2>/dev/null | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/feat(security): //g' | sed 's/feat(auth): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Add new features
          if [ -s feature_commits.txt ]; then
            echo "âœ¨ New Features" >> client/whatsnew/en-US.txt
            cat feature_commits.txt | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/feat: //g' | sed 's/feat([^)]*): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Add bug fixes
          if [ -s fix_commits.txt ]; then
            echo "ðŸ› Bug Fixes" >> client/whatsnew/en-US.txt
            cat fix_commits.txt | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/fix: //g' | sed 's/fix([^)]*): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Add performance improvements
          if [ -s perf_commits.txt ]; then
            echo "âš¡ Performance Improvements" >> client/whatsnew/en-US.txt
            cat perf_commits.txt | sed 's/^[a-f0-9]* /â€¢ /' | sed 's/perf: //g' | sed 's/perf([^)]*): //g' >> client/whatsnew/en-US.txt
            echo "" >> client/whatsnew/en-US.txt
          fi
          
          # Cleanup
          rm -f security_commits.txt auth_commits.txt feature_commits.txt fix_commits.txt perf_commits.txt
          
          echo "âœ… Generated release notes: client/whatsnew/en-US.txt"
          cat client/whatsnew/en-US.txt
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version_config.yaml
          
          # Add client files only if both versions were bumped
          if [ "${{ steps.bump.outputs.bump_type }}" = "both" ]; then
            git add client/lib/core/version/version_info.dart
            git add client/pubspec.yaml
            git add client/whatsnew/en-US.txt
            git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} (client + server) [skip-version]"
          else
            git commit -m "chore: bump server version to ${{ steps.bump.outputs.new_version }} [skip-version]"
          fi
          
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin main
          git push origin "v${{ steps.bump.outputs.new_version }}"
          echo "âœ… Version bumped and tagged: v${{ steps.bump.outputs.new_version }}"
      
      - name: Trigger release workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"version-bumped","client_payload":{"version":"${{ steps.bump.outputs.new_version }}"}}'
          echo "âœ… Triggered release workflow"
