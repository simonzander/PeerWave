# Dependabot Configuration for PeerWave
# Checks daily for security updates, weekly for regular updates
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Server dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "daily"  # Daily checks for security
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "server"
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
  
  # Client dependencies (Flutter/Pub)
  - package-ecosystem: "pub"
    directory: "/client"
    schedule:
      interval: "daily"  # Daily checks for security
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "client"
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"