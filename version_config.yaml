# PeerWave Version Configuration
# Single source of truth for all version numbers

project:
  name: "PeerWave"
  description: "Decentralized peer-to-peer communication platform"
  repository: "https://github.com/simonzander/PeerWave"

client:
  # Semantic versioning: MAJOR.MINOR.PATCH
  version: "1.4.1"
  build_number: 2
  
  # Server compatibility range
  min_server_version: "1.4.0"
  max_server_version: "1.5.0"  # Accepts any 1.x.x server version

server:
  # Semantic versioning: MAJOR.MINOR.PATCH
  version: "1.4.2"
  
  # Client compatibility range
  min_client_version: "1.4.0"
  max_client_version: "1.5.0"  # Accepts any 1.x.x client version

